<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel='stylesheet' href='estilos.css'>
</head>

<body>
    <div id='container'>
        <h1 class='titulo'>CONTADOR</h1>
        <div class='botoes'>
            <div><button onclick="menos()" class='menos' placeholder="menos">-</button></div>
            <div><button onclick="zerar()" class='reset' placeholder="Zerar">Zerar</button></div>
            <div><button onclick="mais()" type="reset" class='mais'>+</button></div>
        </div>
        <br><br>
        <h2 id='resultado'>0</h2>
    </div>
    <script>
        alert("Hello World do Gustavo!!")
        var resultado = 0;

        function updateDisplay(resultado) {
            document.getElementById('resultado').innerHTML = resultado;
        }

        function mais() {
            updateDisplay(++resultado);
        }

        function zerar() {
            updateDisplay(resultado);
            resultado = 0;
        }

        function menos() {
            updateDisplay(--resultado);
        }
    </script>
</body>

</html>
